<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .box{
      width: 200px;
      height: 200px;
      background-color: aqua;
      margin: 20px;
    }
    .box-main{
      background-color: orange;
      position: relative;
      width: 500px;
      height: 500px;
      left: 20px;
    }
    .position{
      background-color: blue;
      position: absolute;
      bottom: 0%;
      right: 0%;
    }
  </style>
</head>
<body>
  <header>
    <h1>BOXES</h1>
  </header>
  <main>
    <div class="box"></div>
    <div class="box-main">
      <div class="box position"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </main>
</body>
</html>
