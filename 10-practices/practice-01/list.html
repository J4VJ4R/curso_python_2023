<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  .main{
    padding: 10px;
  }
  ol{
    list-style: none;
  }
  ul{
    list-style: none;
  }
</style>
<body>
  <header>
    <h1>List Styles</h1>
  </header>
  <main class="main">
    <ul>
      <li>Element 01</li>
      <li>Element 02</li>
      <li>Element 03</li>
      <li>Element 04</li>
      <li>Element 05</li>
      <li>Element 06</li>
    </ul>
    <ol>
      <li>Element 01</li>
      <li>Element 02</li>
      <li>Element 03</li>
      <li>Element 04</li>
      <li>Element 05</li>
      <li>Element 06</li>
    </ol>
  </main>
</body>
</html>
